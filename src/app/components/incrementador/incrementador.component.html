<h3> {{ leyenda }}: <span> {{progreso }}</span> </h3>
<div class="input-group">
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100">
    <div class="input-group-append">
        <button (click)="cambiarValor(+5)" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i></button>
        <button (click)="cambiarValor(-5)" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-minus"></i></button>
    </div>
</div>
