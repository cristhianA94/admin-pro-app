<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registro</h3>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="nombres" name="nombres" required placeholder="Nombres" autofocus>
                        <div *ngIf="f.nombres.invalid && (f.nombres.dirty || f.nombres.touched)" class="alert alert-danger form-danger" role="alert">
                            <span *ngIf="f.nombres.errors.required">
                Nombres son requeridos</span>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="apellidos" name="apellidos" placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="email" name="email" required placeholder="Email">
                        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger form-danger" role="alert">
                            <span *ngIf="f.email.errors.required">Email requerido</span>
                            <span *ngIf="f.email.errors.email">El email debe ser válido</span>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input minlength="6" class="form-control" type="password" formControlName="password" name="password" required placeholder="Contraseña">
                        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger form-danger" role="alert">
                            <span *ngIf="f.password.errors.required">Contraseña requerida</span>
                            <span *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="confirmPassword" name="confirmPassword" required placeholder="Confirmar Contraseña">
                        <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched)" class="alert alert-danger form-danger" role="alert">
                            <span *ngIf="f.confirmPassword.errors.required">Confirmación de contraseña requerida</span>
                            <span *ngIf="f.confirmPassword.errors.mustMatch">¡Contraseña no coincide!</span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Acepto todos los <a href="#">Términos</a></label>

                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Registrarme</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p class="text-center"><b>¿Ya cuentas con una cuenta?</b></p>
                        <button type="button" [routerLink]="['/login']" class="btn btn-outline-success waves-effect waves-light"><b>Logueate </b> <i class="fa fa-sign-in"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
