<div class="row animated fadeIn">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <form [formGroup]="updateUsuarioForm" (ngSubmit)="guardarCambios()" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombres*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombres" class="form-control" placeholder="Nombres" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Apellidos</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="apellidos" class="form-control" placeholder="Apellidos">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger form-danger" role="alert">
                                <span *ngIf="f.email.errors.required">Email requerido</span>
                                <span *ngIf="f.email.errors.email">El email debe ser válido</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword4" class="col-sm-3 control-label">Password*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-lock"></i></div>
                                <input minlength="6" type="password" formControlName="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger form-danger" role="alert">
                                <span *ngIf="f.password.errors.required">Contraseña requerida</span>
                                <span *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="updateUsuarioForm.invalid" class="btn btn-rounded btn-info waves-effect waves-light mr-2">
                <i class="ti-save"></i> Guardar
              </button>
                            <button (click)="cancelarForm()" type="button" class="btn btn-rounded btn-danger waves-effect waves-light">
                <i class="fa fa-times"></i> Cancelar
              </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <!-- Drag and drop imagen -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Fotografía del usuario</h4>
                <div class="dropify-wrapper">
                    <div *ngIf="!imgSubir" class="dropify-message"><span class="file-icon"></span>
                        <p>Agarre y suelte aquí su imagen o haga click</p>
                    </div>
                    <div class="dropify-loader"></div>

                    <img *ngIf="imgTemp" [src]="imgTemp " alt="Imagen usuario" style="width: 300px; height: 280px;" />

                    <input (change)="seleccionImg($event.target.files[0])" type="file">
                </div>
                <hr>
                <div class="text-center">
                    <button (click)="cambiarImg()" [disabled]="!imgSubir" type="submit" class="btn btn-block btn-info waves-effect waves-light">
            <i class="ti-save"></i> Guardar
          </button>
                </div>
            </div>
        </div>
    </div>
