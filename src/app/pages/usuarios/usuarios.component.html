<div class="row animated fadeIn">
    <div class="col-12">
        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">
    </div>
</div>

<hr>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="animated fadeIn m-4 alert alert-warning" align="center">
            <strong>Cargando</strong>
            <mat-spinner color="primary"></mat-spinner>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados ( <small> {{totalRegistros}}</small> )</h3>

                <div class="table-responsive">
                    <table class="table full-color-table full-muted-table hover-table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Correo</th>
                                <th>Nombres</th>
                                <th>Rol</th>
                                <th>Auth</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor=" let usuario of usuarios ">
                                <td style="width: 90px;">
                                    <img (click)="mostrarModal(usuario._id)" [src]="usuario.img | imagen " alt="Img usuario " class="img-50 img-circle" style="cursor: pointer;">
                                </td>
                                <td class="align-middle">{{ usuario.email }}</td>
                                <td class="align-middle">{{ usuario.nombres }} {{ usuario.apellidos }}</td>
                                <td class="align-middle">
                                    <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                        <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                        <option value="USER_ROLE">USER_ROLE</option>
                                    </select>
                                </td>
                                <td class="align-middle">
                                    <label *ngIf="usuario.google " class="label label-danger ">Google</label>
                                    <label *ngIf="!usuario.google " class="label label-info ">Normal</label>
                                </td>
                                <td class="align-middle">
                                    <button (click)="guardarUsuario(usuario)" type="button" class="btn btn-info"><i class="fa fa-save"></i> </button>
                                    <button (click)="borrarUsuario(usuario)" type="button " class="btn btn-danger "><i class="mdi mdi-delete"></i> </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <button (click)="cambiarDesde(-10)" class="btn btn-secondary btn-circle mr-2" type="button"><i class="fa fa-angle-double-left"></i> </button>
                    <button (click)="cambiarDesde(-5)" class="btn btn-secondary btn-circle mr-2" type="button"><i class="fa fa-angle-left"></i> </button>
                    <button (click)="cambiarDesde(5)" class="btn btn-secondary btn-circle mr-2" type="button"><i class="fa fa-angle-right"></i> </button>
                    <button (click)="cambiarDesde(10)" class="btn btn-secondary btn-circle mr-2" type="button"><i class="fa fa-angle-double-right"></i> </button>

                </div>
            </div>
        </div>
    </div>
</div>
