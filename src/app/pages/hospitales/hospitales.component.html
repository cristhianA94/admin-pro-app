<div class="row animated fadeIn">
    <div class="col-12">
        <mat-card>
            <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">
        </mat-card>
    </div>
</div>

<hr>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="animated fadeIn m-4 alert alert-warning" align="center">
            <strong>Cargando</strong>
            <mat-spinner color="primary"></mat-spinner>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <h3 class="card-title">Hospitales registrados:</h3>
                        <div class="d-flex flex-row ">
                            <div class="round align-self-center round-info "><i class="fa fa-hospital-o"></i></div>
                            <div class="m-l-10 align-self-center ">
                                <h3 class="m-b-0 ">{{_hospitalService.totalHospitales}}</h3>
                                <h5 class="text-muted m-b-0 ">Hospitales</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 d-flex align-items-end flex-column">
                        <!-- Crea un hospital -->
                        <div class="mt-auto">
                            <button (click)="crearHospital()" class="btn btn-outline-primary btn-rounded waves-effect waves-light mt-3" type="button "><span
                  class="btn-label "><i class="fa fa-plus "></i></span>Crear hospital</button>
                        </div>
                    </div>
                </div>

                <hr>
                <mat-card>
                    <div class="table-responsive">
                        <table class="table color-bordered-table red-bordered-table">
                            <thead>
                                <tr>
                                    <th><i class="fa fa-image"></i> Imagen</th>
                                    <th><i class="fa fa-hospital-o"></i> Nombre</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor=" let hospital of hospitales ">
                                    <td style="width: 125px;">
                                        <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospitales' " alt="Img hospital " class="img-50 img-circle">
                                    </td>
                                    <td class="align-middle">
                                        <input [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="Nombre hospital">
                                    </td>
                                    <td class="align-middle " style="width: 125px;">
                                        <button (click)="actualizarHospital(hospital)" type="button" class="btn btn-info mr-2"><i
                      class="fa fa-save"></i></button>
                                        <button (click)="borrarHospital(hospital)" type="button " class="btn btn-danger "><i
                      class="mdi mdi-delete"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <hr>

                        <button (click)="cambiarDesde(-10)" class="btn btn-secondary btn-circle mr-2" type="button"><i
              class="fa fa-angle-double-left"></i> </button>
                        <button (click)="cambiarDesde(-5)" class="btn btn-secondary btn-circle mr-2" type="button"><i
              class="fa fa-angle-left"></i> </button>
                        <button (click)="cambiarDesde(5)" class="btn btn-secondary btn-circle mr-2" type="button"><i
              class="fa fa-angle-right"></i> </button>
                        <button (click)="cambiarDesde(10)" class="btn btn-secondary btn-circle mr-2" type="button"><i
              class="fa fa-angle-double-right"></i> </button>

                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
